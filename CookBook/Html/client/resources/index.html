<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UA Recipes - Discover and Track Recipes</title>
<link rel="stylesheet" href="../resources/styles/styles.css">
</head>
<body>
  
  <div class="container">
    <h1>UA Recipes</h1>
    <!-- <img src="" alt="Chef's Hat" /> Chef Hat Icon -->
    <!-- Recipes will be added here -->
  </div>
  
  <form id="add-recipe-form" class="form-container">
    <div class="form-group">
      <div class="input-container">
        <input type="text" id="recipe-name" placeholder="Recipe Name" required class="input-field recipe-name">
      </div>
      <div class="input-container">
        <input type="number" id="recipe-rating" placeholder="Rating" required min="0" max="100" class="input-field recipe-rating">
      </div>
      <div class="input-container">
        <input type="date" placeholder="Date Added" id="recipe-date-added" required class="input-field recipe-date-added">
      </div>
    </div>
    <div class="form-group" id="ingredients-container">
        <label for="ingredient-1">Ingredients:</label>
        <div id="ingredient-input-group-1" class="input-group">
          <input type="text" id="ingredient-1" name="ingredients[]" placeholder="Ingredient" class="input-field ingredient-input">
          <button type="button" id="add-ingredient-btn" class="add-ingredient-btn">Add More</button>
        </div>
          </div>
          <div class="input-container">
            <textarea id="recipe-instructions" placeholder="Instructions" required class="input-field recipe-instructions"></textarea>
      </div>
      
    <button type="submit" class="submit-button">
      Add Recipe
    </button>
  </form>
  <div id="recipe-list" class="recipe-list">
  </div>
  
<template id="recipe-template">
  <div class="recipe-item">
    <h2 data-recipe-name></h2>
    <p data-recipe-rating></p>
    <p data-recipe-date-added></p>
    <div class="button-group">
      <button data-favorite-button class="favorite-button">Favorite</button>
      <button data-cook-button class="cook-button">Cook</button>
      <button data-buy-button class="buy-button">Buy</button>
      <button data-delete-button class="delete-button">Delete</button>
    </div>
  </div>
</template>
<!-- Recipe Instructions Modal -->
<div id="recipe-instructions-modal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h2>Recipe Instructions</h2>
      <p id="instructions-text"></p>
    </div>
  </div>
  
  <!-- Ingredients List Modal -->
  <div id="ingredients-list-modal" class="modal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h2>Ingredients List</h2>
      <ul id="ingredients-list"></ul>
    </div>
  </div>
  
  <footer class="footer">
    <div class="container">
      &copy; 2024 <a href="" class="footer-link"></a>. All rights reserved.
    </div>
    <button onclick="scrollToTop()" class="go-to-top"> Go to Top</button>
  </footer>
  
  <script src="../resources/javascript/main.js"></script>
</body>
</html>
