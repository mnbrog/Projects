<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - DISH DIVE</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./resources/styles/cart.css">
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-between py-3 mb-4 border-bottom">
            <a href="/" class="d-inline-flex align-items-center mb-2 mb-lg-0 text-decoration-none">
                <img src="path/to/logo.svg" alt="DISH DIVE" width="40" height="32">
                <span class="fs-4">DISH DIVE</span>
            </a>
            <nav class="nav">
                <a href="./index.html" class="nav-link px-2">Home</a>
                <a href="./recipes.html" class="nav-link px-2">Recipes</a>
                <a href="./sign_in.html" class="nav-link px-2">Sign-In</a>
                <a href="./cart.html" class="nav-link px-2 active">Cart</a>
            </nav>
        </header>
        <div class="select-container">
          <label for="storeSelect">Choose a Grocery Store:</label>
          <select id="storeSelect" class="form-control">
              <option value="https://www.walmart.com/search?q=">Walmart</option>
              <option value="https://www.target.com/s?searchTerm=">Target</option>
              <option value="https://www.amazon.com/s?k=">Amazon</option>
              <!-- Add other stores as needed -->
          </select>
      </div>
        <section class="py-5 text-center container">
            <div class="row py-lg-5">
                <div class="col-lg-10 col-md-8 mx-auto">
                    <h1 class="fw-light">Shopping Cart</h1>
                    <p class="lead text-muted">Review the items in your shopping cart before proceeding to checkout.</p>
                    <div id="cartItems" class="list-group">
                        <!-- Cart items will be dynamically inserted here -->
                    </div>
                </div>
            </div>
        </section>
    </div>
    
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./resources/scripts/cart.js"></script>
</body>
</html>
